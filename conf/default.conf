# server for circular redirects and for small body size
server        {
	host              127.0.0.20;
	listen 5050;

	client_max_body_size 10;

	location / {
		root /www/three-socketeers;
		index       index.html;
		allowed_methods GET POST;
	}

	location /redirect/ {
		return 301 /secondary/;
	}

	location /secondary/ {
		return 301 /redirect/;
	}
}

